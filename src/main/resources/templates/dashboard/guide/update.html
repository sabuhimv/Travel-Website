<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">


<head>
    <title>Guide Create</title>
</head>
<body id="page-top">

<div layout:fragment="container">
    <div>
        <form action="/admin/guide/create" method="post">
            <div class="form-group">
                <input th:value="${guide.name}" class="form-control" type="text" placeholder="Name" name="name" />
            </div>
            <div class="form-group">
                <input th:value="${guide.email}" class="form-control" type="email" placeholder="Email" name="email" />
            </div>
            <div class="form-group">
                <input th:value="${guide.phoneNumber}" class="form-control" type="text" placeholder="Phone Number" name="phoneNumber" />
            </div>
            <div class="form-group">
                <input th:value="${guide.photoUrl}" class="form-control" type="text" placeholder="Photo" name="photoUrl" />
            </div>
            <div class="form-group">
                <input th:value="${guide.instagram}" class="form-control" type="text" placeholder="Instagram Account" name="instagram" />
            </div>
            <div class="form-group">
                <input th:value="${guide.facebook}" class="form-control" type="text" placeholder="Facebook Account" name="facebook" />
            </div>
            <div class="form-group">
                <input th:value="${guide.linkedin}" class="form-control" type="text" placeholder="Linkedin Account" name="linkedin" />
            </div>
            <div class="form-group">
                <input th:value="${guide.twitter}" class="form-control" type="text" placeholder="Twitter Account" name="twitter" />
            </div>
            <textarea th:value="${guide.biography}" placeholder="Biography" name="biography"></textarea>

            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-success" />
            </div>
        </form>
    </div>
</div>

</body>
</html>
