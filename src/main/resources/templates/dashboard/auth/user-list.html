<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">


<head>
  <title>Users List</title>
</head>
<body id="page-top">

<div layout:fragment="container">

  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Username</th>
            <th scope="col">Contact</th>
            <th scope="col">Roles</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user: ${users}">
            <th th:text="${user.id}"></th>
            <th th:text="${user.email}"></th>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.username}"></td>
            <td>
              <div th:text="${user.address}"></div>
              <div th:text="${user.phoneNumber}"></div>
            </td>
            <td>
              <p th:each="role: ${user.roles}">
                <span th:text="${role.name}"></span>
              </p>
            </td>
            <td>
        <span th:if="${user.emailConfirmed}">
          Confirmed
        </span>
              <span th:unless="${user.emailConfirmed}">
          Not Confirmed
        </span>
            <td>

              <a th:href="'/admin/users/role/' + ${user.id}" class="btn btn-info btn-sm">Update</a>
              <!--        <span>-->
              <!--          <a th:if="${guide.getIsDeleted() == false}" th:href="'/admin/guide/remove/' + ${guide.id}" class="btn btn-danger btn-sm">Disable it</a>-->
              <!--          <a th:if="${guide.getIsDeleted() == true}" th:href="'/admin/guide/remove/' + ${guide.id}" class="btn btn-success btn-sm">Able it</a>-->
              <!--        </span>-->
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

</body>
</html>
