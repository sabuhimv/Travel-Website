<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Destinations</title>
</head>
<body>

<main layout:fragment="MainContent">
    <!-- Testimonial Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Testimonial</h6>
                <h1>What Say Our Clients</h1>
            </div>
            <div class="owl-carousel testimonial-carousel">
                <div th:each="testimonial: ${testimonials}" class="text-center pb-4">
                    <img class="img-fluid mx-auto" th:src="${testimonial.photo}" style="width: 100px; height: 100px;">
                    <div class="testimonial-text bg-white p-4 mt-n5">
                        <p th:text="${testimonial.comment}" class="mt-5">Dolor et eos labore, stet justo sed est sed.
                            Diam sed sed dolor stet amet eirmod eos labore diam
                        </p>
                        <h5 th:text="${testimonial.name} + ' ' + ${testimonial.surname}" class="text-truncate">Client
                            Name</h5>
                        <p th:text="${testimonial.profession}">Profession</p>
                        <span th:text="${#dates.format(testimonial.createdDate, 'dd/MM/yyyy')}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Testimonial End -->
</main>

</body>
</html>
