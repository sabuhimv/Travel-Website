<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Guides Page</title>
</head>
<body>

<main layout:fragment = "MainContent">
    <!-- Team Start -->
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Guides</h6>
                <h1>Our Travel Guides</h1>
            </div>
            <div class="row">
                <div th:each = "teamGuide : ${teamGuides}" class="col-lg-3 col-md-4 col-sm-6 pb-2">
                    <div class="team-item bg-white mb-4">
                        <div class="team-img position-relative overflow-hidden">
                            <div style="height: 300px;">
                                <img class="img-fluid w-100 h-75" th:src="${teamGuide.photoUrl}" alt="">
                            </div>
                            <div class="team-social">
                                <a class="btn btn-outline-primary btn-square" th:href="${teamGuide.twitter}"><i class="fab fa-twitter"></i></a>
                                <a class="btn btn-outline-primary btn-square" th:href="${teamGuide.facebook}"><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-outline-primary btn-square" th:href="${teamGuide.instagram}"><i class="fab fa-instagram"></i></a>
                                <a class="btn btn-outline-primary btn-square" th:href="${teamGuide.linkedin}"><i class="fab fa-linkedin-in"></i></a>
                            </div>
                        </div>
                        <div class="text-center py-4">
                            <h5 th:text ="${teamGuide.name}" class="text-truncate"></h5>
                            <p th:text ="${teamGuide.email}" class="m-0" style="padding-bottom: 10px"></p>
                            <a class="btn btn-outline-info" th:href="'/guides/' + ${teamGuide.id}" style="z-index: 999">Get Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Team End -->
</main>

</body>
</html>
